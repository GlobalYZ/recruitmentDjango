<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>分页-使用分页器</title>
</head>
<body>
  <h3>分页-使用分页器</h3>
  <p>统计：总共{{ page_data.paginator.num_pages }}页， 当前第 {{ page_data.number }} 页</p>
{% for book in page_data.object_list %}
  <p>{{ book.nid }}: {{ book.title }}</p>
{% endfor %}


</body>
</html>
